name: "Request Labeler"
on: pull_request

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5s
    steps:
      - uses: actions/checkout@v4
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/configs/labeler.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
